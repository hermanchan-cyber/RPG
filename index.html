<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forest Arena – 16-bit Classroom RPG</title>
  <link rel="preload" href="styles.css" as="style">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Forest Arena</h1>
    <div class="controls">
      <button id="newGame" class="danger">New Game</button>
      <button id="healAll" class="secondary">Heal All</button>
      <button id="exportBtn" class="secondary">Export Save</button>
      <label class="secondary filelbl">
        Import <input id="importFile" type="file" accept="application/json">
      </label>
    </div>
  </header>

  <main class="layout">
    <!-- Squad grid -->
    <section class="squadGrid" id="squadGrid"></section>

    <!-- Arena -->
    <section class="arena">
      <div class="field" id="field">
        <div class="side left" id="leftSide"></div>
        <div class="side right" id="rightSide"></div>
      </div>

      <div class="hudBar">
        <div id="status" class="status pill">Pick an attacker, then choose a target. (Tap “Cancel” to undo.)</div>
        <div class="actionRow">
          <button id="cancelPick" class="secondary" disabled>Cancel</button>
          <button id="attackBtn" class="primary" disabled>Attack</button>
        </div>
      </div>

      <div class="log" id="log"></div>
    </section>
  </main>

  <!-- Overlay flash for center messages -->
  <div class="overlay" id="overlay">
    <div class="flashCard">
      <div id="flashBig" class="flashBig">−10</div>
      <div id="flashSub" class="flashSub">Damage</div>
      <div class="hint pill">Tap anywhere to continue</div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
